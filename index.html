<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .logo {
            display: block;
            margin: 20px auto;
        }
        .donate-btn {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página web</h1>
    <p>Este es el contenido de la página principal.</p>

    <!-- Logo del canal -->
    <img src="images/mipuntit.png" alt="Logo del Canal" class="logo">

    <!-- Sección de Donación -->
    <p>Si quieres apoyar el proyecto, puedes hacer una donación:</p>
    <div class="donate-btn">
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="business" value="tu-correo-o-ID-de-paypal">
            <input type="hidden" name="item_name" value="Donación para el Proyecto">
            <input type="hidden" name="currency_code" value="USD">
            <input type="submit" value="Donar con PayPal">
        </form>
        <!-- Imagen de Yape (si lo necesitas para algo como pago por Yape) -->
        <img src="images/yape.png" alt="Logo de Yape" class="logo">
    </div>

    <!-- Enlace para descargar el archivo .docx -->
    <div class="download-link">
        <p>Descargar el documento:</p>
        <a href="relatoph1.docx" download>Descargar Relato</a>
    </div>

    <footer>&copy; 2025 Mi Página Web</footer>
</body>
</html>
